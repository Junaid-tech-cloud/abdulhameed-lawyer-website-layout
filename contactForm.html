          <!-- Section Form -->

    <section class="section-contact">
      <div class="contact-form">
        <div class="row">
          <p class="contact-form-paragraph">
            Please complete the form below and someone will be in touch with you
            as soon as practicable.
          </p>
        </div>
        <div class="row">
          <form method="POST" action="#">
          <input
            class="input-box-small"
            type="text"
            name="name"
            id="name"
            placeholder="First Name"
            required
          />
          <input
            class="input-box-small"
            type="text"
            name="name"
            id="name"
            placeholder="Last name"
            required
          />
          <!-- </div> -->
        </div>
        <div class="row">
          <input
            class="input-box-small"
            type="text"
            name="name"
            id="name"
            placeholder="Email"
            required
          />
          <input
            class="input-box-small"
            type="text"
            name="name"
            id="name"
            placeholder="Phone"
            required
          />
        </div>
        <div class="row">
          <input
            class="input-box-large"
            type="text"
            name="name"
            id="name"
            placeholder="Address"
            required
          />
        </div>
        <div class="row">
          <select class="input-box-large" name="find-us" id="search">
            <option value="selectOption">Select an Option</option>
            <option value="friends">Friends</option>
            <option value="search">Search engines</option>
            <option value="other">other</option>
          </select>
          </div>
          <div class="row">
            <textarea
              name="for-us"
              id="for-us"
              rows="8"
              cols="49"
              placeholder="Type Your Message Here"
            ></textarea>
            </div>
            <div class="row">
              <button type="submit" value="submit" class="button-learn-more">
                Submit
              </button>
            </div>
         
          </div>
          </div>
      </div>
    </section>
